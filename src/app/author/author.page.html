<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Author</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Info</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      App developed by {{autor.name}}. Contact me:
    </ion-card-content>

    <ion-item>
      <ion-button fill="clear" [routerLink]="['/curriculum']" style="color:black" expand="full" >
        <ion-icon name="book" slot="start" ></ion-icon>
        <ion-label class="ion-padding">CV</ion-label>
      </ion-button>
    </ion-item>

    <ion-item detail="false" href="mailto:email@email.com">
      <ion-icon name="mail" ></ion-icon>
      <ion-label class="ion-padding">Email: {{autor.email}}</ion-label>
    </ion-item>

    <ion-item detail="false" href="https://twitter.com/home">
      <ion-icon name="logo-twitter" ></ion-icon>
      <ion-label class="ion-padding">Twitter: {{autor.twitter}}</ion-label>
    </ion-item>

    <ion-item detail="false" href="tel:999888777">
      <ion-icon name="call" ></ion-icon>
      <ion-label class="ion-padding">Phone: {{autor.phone}}</ion-label>
    </ion-item>

  </ion-card>
</ion-content>
